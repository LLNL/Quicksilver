name: GNU MPI CI

on:
  push:
    branches: [ "master", "dev" ]
    paths-ignore:
      - LICENSE.md
      - README.md
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CXX: mpic++
      CXXFLAGS: -g -O3 -DHAVE_MPI -std=c++14 -Wall
      LDFLAGS: -lmpi

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Clean up
        run: |
          cd ${{runner.workspace}}/Quicksilver/src
          make clean

      - name: Make the code
        run: |
          cd ${{runner.workspace}}/Quicksilver/src
          make CXX="$CXX" CXXFLAGS="$CXXFLAGS" CPPFLAGS="$CXXFLAGS" LDFLAGS="$LDFLAGS" -j4

      - name: Run smoke test
        run: |
          mpirun -n 1 ${{runner.workspace}}/Quicksilver/src/qs
