name: GNU CI

on:
  push:
    branches: [ "master", "dev" ]
    paths-ignore:
      - LICENSE.md
      - README.md
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CXX: mpic++
      CXXFLAGS: -g -O3 -Wall
      LDFLAGS: -lmpi

    steps:
      - name: Check out code
        uses: actions/checkout@dev

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: cd to the src directroy
        run: ${{runner.workspace}}/Quicksilver/src

      - name: Clean up
        run: make clean
        
      - name: Install dependencies
        run: make
