name: GNU CI

on:
  push:
    branches: [ "master", "dev" ]
    paths-ignore:
      - LICENSE.md
      - README.md
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CXX: mpic++
      CXXFLAGS: -g -O3 -Wall
      LDFLAGS: -lmpi

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Make the code
        run: |
          export CXX=mpic++
          export CXXFLAGS= -g -O3 -Wall
          export LDFLAGS= -lmpi
          cd ${{runner.workspace}}/Quicksilver/src
          make clean
          make -j2
